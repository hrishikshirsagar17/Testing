spring.datasource.url = jdbc:mysql://localhost:3306/restaurantdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.use-new-id-generator-mappings= false
spring.jpa.hibernate.ddl-auto=update

# App Properties
app.jwtSecret= jwtsecret
app.jwtExpirationMs= 86400000

#Environment profile
spring.profiles.active=default


#Logger config
logging.level.com.spring.rest=DEBUG

#Logging config for console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#Logging config for file
logging.pattern.file= %d{yyyy-MM-dd } [%thread] %-5level %logger{36} - %msg%n
logging.file=ApplicationLogs/app.log


